<table class="table">
  <tr>
    <th>House's Name</th>
    <th>Address</th>
    <th>Bathroom</th>
    <th>Bedroom</th>
    <th>Price</th>
  </tr>
  <tbody>
  <tr *ngFor="let house of filteredHouses | filter: searchByKeyword: 'nameHouse'">
    <td>{{ house.nameHouse}}</td>
    <td>{{ house.address}}</td>
    <td>{{ house.amountBathRoom}}</td>
    <td>{{ house.amountBedRoom}}</td>
    <td>{{ house.price}}</td>
  </tr>
  </tbody>
</table>
